<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link rel="stylesheet" href="../css/main.css" />
    <!-- <script src="index.js" type="module" async></script> -->
  </head>

  <body>
    <!-- ######################## Employee Form ############################ -->
    <div class="main-container" id="jumpToThis">
      <h3>Employee</h3>
      <!-- NavBar -->
      <div id="navbar-container">
        <span> &nbsp;&nbsp;Add employee</span>
      </div>

      <!-- MainContent -->
      <div class="container">
        <form onsubmit="return false;">
          <input type="hidden" id="userId" name="userId">
          <div class="row">
            <div class="col">Name:</div>
            <div class="col">
              <input type="text" name="name" id="name" placeholder="Enter name" onkeyup="errorHandling(this.name)" />
              <div id="error-name"></div>
            </div>
          </div>
          <div class="row">
            <div class="col">Gender:</div>
            <div class="col">
              <input type="radio" name="gender" id="Male" value="Male" checked />
              <label for="male"> Male</label>
              <input type="radio" name="gender" id="Female" value="Female" />
              <label for="female"> Female</label>
              <div id="error-gender"></div>
            </div>
          </div>
          <div class="row">
            <div class="col">Date of Birth:</div>
            <div class="col">
              <input type="date" name="dob" id="dob" onfocus="errorHandling(this.name)"/>
              <div id="error-dob"></div>
            </div>
          </div>
          <div class="row">
            <div class="col">Email:</div>
            <div class="col">
              <input type="email" name="email" id="email" placeholder="Enter email"  onkeyup="errorHandling(this.name)" />
              <div id="error-email"></div>
            </div>
          </div>
          <div class="row">
            <div class="col">Phone:</div>
            <div class="col">
              <input type="tel" name="phone" id="phone" placeholder="Enter phone" onkeyup="errorHandling(this.name)" />
              <div id="error-phone"></div>
            </div>
          </div>
          <div class="row">
            <div class="col">Hobbies:</div>
            <div class="col">
              <div class="check">
                <input type="checkbox" name="hobbies" id="Cricket" value="Cricket" />
                <label for="Cricket">Cricket</label>
              </div>
              <div class="check">
                <input type="checkbox" name="hobbies" id="Chess" value="Chess" />
                <label for="Chess">Chess</label>
              </div>
              <div class="check">
                <input type="checkbox" name="hobbies" id="Music" value="Music" />
                <label for="Music">Music</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col"></div>
            <div class="col">
              <button id="submitBtn"  name="submit">Submit</button>
              <button id="resetBtn"  name="reset">Reset</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- ######################## Basic Table ############################ -->
    <section>
      <div id="basicTable">

      </div>
    </section>
    <!-- ######################## Advance Table ############################ -->

    <section>
      <div id="advanceTable">



      </div>
    </section>




    <script src="main.js" type="module"></script>
    <script src="validation.js"  ></script>
  </body>
</html>
